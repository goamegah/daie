name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de déploiement'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # JOB 1: Lint & Qualité du code
  # ============================================
  lint:
    name: Lint & Qualité du code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Installation de uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Installation des dépendances (lint)
        run: uv sync --group lint --no-install-project

      - name: Vérification avec Ruff (linting)
        run: uv run ruff check .
        continue-on-error: true

      - name: Vérification avec Ruff (format)
        run: uv run ruff format --check .
        continue-on-error: true

      - name: Vérification du typage avec MyPy
        run: uv run mypy daie
        continue-on-error: true

      - name: Vérification orthographique avec Codespell
        run: uv run codespell
        continue-on-error: true

  # ============================================
  # JOB 2: Tests unitaires
  # ============================================
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Installation de uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Installation des dépendances (test)
        run: uv sync --group test

      - name: Tests unitaires avec pytest
        run: |
          uv run pytest tests/ \
            -v \
            --junitxml=test-results.xml \
            --cov=daie \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Publication des résultats de tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: test-results.xml
          reporter: java-junit

      - name: Publication de la couverture
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  # ============================================
  # JOB 3: Build du package
  # ============================================
  build:
    name: Build du package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Installation de uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Installation des dépendances (build)
        run: uv sync --group build --no-install-project

      - name: Build du package wheel
        run: uv build

      - name: Vérification du package construit
        run: |
          ls -lh dist/
          uv run twine check dist/*
        continue-on-error: true

      - name: Upload des artefacts de build
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30

  # ============================================
  # JOB 4: Déploiement (optionnel)
  # ============================================
  deploy:
    name: Déploiement
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Download des artefacts de build
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Affichage de l'environnement de déploiement
        run: |
          echo "Déploiement vers l'environnement: ${{ github.event.inputs.environment }}"
          ls -lh dist/

      # Ajoutez ici vos étapes de déploiement spécifiques
      # Exemples: déploiement sur PyPI, Databricks, etc.