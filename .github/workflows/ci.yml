name: CI - Lint, Test & Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # ============================================
  # JOB 1: Lint & Qualité du code
  # ============================================
  lint:
    name: Lint & Qualité du code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Installation des dépendances (lint)
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Vérification avec Pylint
        run: pylint daie/ --exit-zero --output-format=colorized
        continue-on-error: true

  # ============================================
  # JOB 2: Tests unitaires
  # ============================================
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Java (requis pour PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Installation des dépendances de test
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt

      - name: Installation du package en mode développement (sans dépendances)
        run: pip install -e . --no-deps

      - name: Vérification de l'installation PySpark
        run: |
          python -c "from pyspark.sql import SparkSession; print('PySpark OK')"

      - name: Tests unitaires avec pytest
        run: |
          pytest tests/ \
            -v \
            --junitxml=test-results.xml \
            --cov=daie \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Publication des résultats de tests
        uses: dorny/test-reporter@v1
        if: always() && github.event_name != 'pull_request'
        with:
          name: Test Results
          path: test-results.xml
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publication de la couverture
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  # ============================================
  # JOB 3: Build du package
  # ============================================
  build:
    name: Build du package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Installation des dépendances (build)
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel

      - name: Build du package wheel
        run: python -m build

      - name: Vérification du package construit
        run: |
          ls -lh dist/
          twine check dist/*
        continue-on-error: true

      - name: Upload des artefacts de build
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30
